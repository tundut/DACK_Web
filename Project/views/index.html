<html lang="en">
{{header}}
<link rel="stylesheet" href="/public/css/index.css">
<body>
<section class="hero-section" id="hero-section" style="position: relative; min-height: 340px; display: flex; align-items: center; justify-content: center;">
    <div class="container" style="text-align: center; position: relative; z-index:2;">
        <h1 class="hero-title" style="color: #fff; font-size: 3.5rem; font-weight: 700; text-shadow: 0 4px 24px rgba(0,0,0,0.25);">SBOYS Store</h1>
    </div>
</section>

<section class="py-5 bg-light text-center">
    <div class="container">
        <h2><strong>SBOYS Store.</strong> Cửa hàng tốt nhất dành cho bạn.</h2>
    </div>
</section>

<div class="container my-5">
    <h1 class="text-center mb-3 fw-bold">Sản Phẩm Mới
    </h1>
    <p class="text-center fs-5">Đón đầu xu hướng công nghệ với những sản phẩm vừa ra mắt.</p>

    <div class="swiper feature-swiper" style="height: 500px;">
        <div class="swiper-wrapper my-4">
            <!-- Swiper slides -->
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>
</div>



<div class="container my-5">
    <hr style="margin: 50px;" />
    <h1 class="text-center mb-3 fw-bold">Ưu Đãi Sốc
    </h1>
    <p class="text-center fs-5">Đừng bỏ lỡ cơ hội mua hàng giảm giá cực khủng ngay bây giờ!</p>

    <div class="swiper accessories-swiper" style="height: 500px;">
        <div class="swiper-wrapper my-4">
            <!-- Swiper slides -->
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/public/js/index.js"></script>
</body>
{{footer}}
</html>
